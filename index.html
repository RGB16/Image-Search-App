<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search  APP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>




    <div class="search-results">

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1589652045525-4496b6099023?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Lion Image">
            <a href="https://unsplash.com/photos/uqAUg1zvMXQ"  target="_blank" >Lion Image</a>
        </div>

        <div  class="search-result">
            <img src="https://images.unsplash.com/photo-1494905998402-395d579af36f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="car">
            <a href="https://unsplash.com/photos/uqAUg1zvMXQ"  target="_blank">car Image</a>
        </div>

        <div class="search-result">
            <img src=" https://images.unsplash.com/photo-1548199973-03cce0bbc87b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDV8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=400&q=60" alt="Dog Image">
            <a href="https://unsplash.com/photos/uqAUg1zvMXQ"  target="_blank">Dog images</a>
        </div>

    </div>

   



    <button class="show-more-button">Show more</button>

    <script src="./index.js"></script>
</body>
</html>
